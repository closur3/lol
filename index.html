    <style>
        body { font-family: -apple-system, sans-serif; background: #f1f5f9; margin: 0; padding: 10px; }
        .main-header { text-align: center; padding: 25px 0; }
        .main-header h1 { margin: 0;font-size: 2.2rem;font-weight: 800; }

    </style>
</head>
<body>
    <header class="main-header"><h1>üèÜ</h1></header>
    <div style="max-width:1400px; margin:0 auto">
        <div class="wrapper">
            <div class="table-title">
                <a href="https://lol.fandom.com/wiki/LCK/2026_Season/Cup" target="_blank">2026 LCK Cup</a>
                <span class="archive-link">| <a href="tournament/2026-lck-cup.md" target="_blank">üìÑ View Archive</a></span>
            </div>
            <table id="t0">
                <thead>
                    <tr>
                        <th class="team-col" onclick="doSort(0, 't0')">Team</th>
                        <th colspan="2" onclick="doSort(2, 't0')" style="text-align:center;">BO3 Fullrate</th>
                        <th colspan="2" onclick="doSort(4, 't0')" style="text-align:center;">BO5 Fullrate</th>
                        <th colspan="2" onclick="doSort(6, 't0')" style="text-align:center;">Series</th>
                        <th colspan="2" onclick="doSort(8, 't0')" style="text-align:center;">Games</th>
                        <th class="col-streak" onclick="doSort(9, 't0')">Streak</th>
                        <th class="col-last" onclick="doSort(10, 't0')">Last Date</th>
                    </tr>
                </thead>
                <tbody></tbody></table></div>
        <div class="wrapper">
            <div class="table-title">
                <a href="https://lol.fandom.com/wiki/LPL/2026_Season/Split_1" target="_blank">2026 LPL Split 1</a>
                <span class="archive-link">| <a href="tournament/2026-lpl-split-1.md" target="_blank">üìÑ View Archive</a></span>
            </div>
            <table id="t1">
                <thead>
                    <tr>
                        <th class="team-col" onclick="doSort(0, 't1')">Team</th>
                        <th colspan="2" onclick="doSort(2, 't1')" style="text-align:center;">BO3 Fullrate</th>
                        <th colspan="2" onclick="doSort(4, 't1')" style="text-align:center;">BO5 Fullrate</th>
                        <th colspan="2" onclick="doSort(6, 't1')" style="text-align:center;">Series</th>
                        <th colspan="2" onclick="doSort(8, 't1')" style="text-align:center;">Games</th>
                        <th class="col-streak" onclick="doSort(9, 't1')">Streak</th>
                        <th class="col-last" onclick="doSort(10, 't1')">Last Date</th>
                    </tr>
                </thead>
                <tbody></tbody></table></div>
    <div class="footer">Updated: 2026-01-29 00:16:07 CST | <a href="https://github.com/closur3/lol" target="_blank">GitHub</a></div>
    </div>
    <script>
        // ÂàóÁ¥¢ÂºïÂ∏∏Èáè
        const COL_TEAM = 0;
        const COL_SERIES_WR = 6;
        const COL_GAME_WR = 8;
        const COL_LAST_DATE = 10;
        
        function doSort(columnIndex, tableId) {
            const table = document.getElementById(tableId);
            const tbody = table.tBodies[0];
            const rows = Array.from(tbody.rows);
            const stateKey = 'data-sort-dir-' + columnIndex;
            const currentDir = table.getAttribute(stateKey);
            
            let nextDir;
            if (!currentDir) {
                nextDir = (columnIndex === COL_TEAM) ? 'asc' : 'desc';
            } else {
                nextDir = currentDir === 'desc' ? 'asc' : 'desc';
            }
            
            rows.sort((rowA, rowB) => {
                let valueA = rowA.cells[columnIndex].innerText;
                let valueB = rowB.cells[columnIndex].innerText;
                
                // ÁâπÊÆäÂ§ÑÁêÜÊó•ÊúüÂàó
                if (columnIndex === COL_LAST_DATE) { 
                    valueA = valueA === "-" ? 0 : new Date(valueA).getTime(); 
                    valueB = valueB === "-" ? 0 : new Date(valueB).getTime(); 
                } else { 
                    valueA = parseValue(valueA);
                    valueB = parseValue(valueB); 
                }
                
                // ‰∏ªÊéíÂ∫è
                if (valueA !== valueB) {
                    return nextDir === 'asc' ? (valueA > valueB ? 1 : -1) : (valueA < valueB ? 1 : -1);
                }
                
                // Ê¨°Á∫ßÊéíÂ∫èÔºöÂΩìÁÇπÂáªSeries WR‰∏îÊï∞ÊçÆÁõ∏ÂêåÊó∂ÔºåÊåâGame WRÊéíÂ∫è
                if (columnIndex === COL_SERIES_WR) {
                    let gameWrA = parseValue(rowA.cells[COL_GAME_WR].innerText);
                    let gameWrB = parseValue(rowB.cells[COL_GAME_WR].innerText);
                    if (gameWrA !== gameWrB) {
                        return nextDir === 'asc' ? (gameWrA > gameWrB ? 1 : -1) : (gameWrA < gameWrB ? 1 : -1);
                    }
                }
                
                return 0;
            });
            
            table.setAttribute(stateKey, nextDir);
            rows.forEach(row => tbody.appendChild(row));
        }
        
        function parseValue(value) {
            if (value === "-") return -1;
            if (value.includes('%')) return parseFloat(value);
            if (value.includes('/')) { 
                let parts = value.split('/'); 
                return parts[1] === '-' ? -1 : parseFloat(parts[0])/parseFloat(parts[1]); 
            }
            if (value.includes('-') && value.split('-').length === 2) {
                // W-L Ê†ºÂºèÊéíÂ∫èÔºö‰ª•ËÉúÂú∫‰∏∫‰∏ª
                return parseFloat(value.split('-')[0]);
            }
            const number = parseFloat(value);
            return isNaN(number) ? value.toLowerCase() : number;
        }
    </script>
